- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatWelding
  name: welding mask
  components:
  - type: Sprite
    sprite: Clothing/Head/Welding/welding.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleVisuals.Layer" ]
    - type: Clothing
      sprite: Clothing/Head/Welding/welding.rsi
  - type: Item
    storedRotation: 0
  - type: ItemToggle # Welding mask starts in an activated state
    activated: true
  #- type: ToggleClothing
  #  action: ActionToggleWeldingMask
  #  hideOnToggle: true
  - type: Appearance #- type: WeldingMask
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-up}
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 100
      Glass: 50
  - type: StaticPrice
    price: 50
  - type: Tag
    tags:
    - WhitelistChameleon
    - WeldingMask
    - DroneUsable # Goobstation
  - type: HideLayerClothing
    slots:
    - Snout
  - type: ComponentToggler
    components:
    - type: IngestionBlocker
    - type: FlashImmunity
    - type: IdentityBlocker
    - type: EyeProtection
    - type: VisionDarkener
      strength: 6

- type: entity
  parent: ClothingHeadHatWelding
